networks:
  #
  # Definition of the shared network
  #
  web:
    driver: bridge
services:
  #
  # Reverse Proxy / API-Gateway
  #
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: unless-stopped
    ports:
      - "${TRAEFIK_HTTP_PORT}:80"
      - "${TRAEFIK_HTTPS_PORT}:443"
      - "${TRAEFIK_DASHBOARD_PORT}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./backend/traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
  #
  # Authentication- and User-Service
  #
  auth-service:
    build:
      context: ./backend/Authentication-Service/
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - DB_URL=jdbc:postgresql://${PROJECT}-auth-db:5432/${AUTH_DB_NAME}
      - DB_USER=${AUTH_DB_USER}
      - DB_PASSWORD=${AUTH_DB_PASSWORD}
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - web
    volumes:
      - ./secrets/jwt_private.pem:/run/secrets/jwt_private.pem:ro
      - ./config/jwt_public.pem:/run/config/jwt_public.pem:ro
      - ./secrets/token_hasher_secret:/run/secrets/token_hasher_secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.${PROJECT}-auth.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.${PROJECT}-auth.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${PROJECT}-auth.tls=${TRAEFIK_TLS_ENABLED}"
      - "traefik.http.routers.${PROJECT}-auth.tls.certresolver=${TRAEFIK_CERTRESOLVER:-}"
      - "traefik.http.routers.${PROJECT}-auth.service=${PROJECT}-auth-service"
      # Service definition
      - "traefik.http.services.${PROJECT}-auth-service.loadbalancer.server.port=8080"
      # Middleware to strip /api/auth prefix
      - "traefik.http.middlewares.${PROJECT}-auth-stripprefix.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.${PROJECT}-auth.middlewares=${PROJECT}-auth-stripprefix"
  #
  # Service to manage user collections
  #
  collection-service:
    build:
      context: ./backend/Collection-Service/
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - DB_URL=jdbc:postgresql://${PROJECT}-collection-db:5432/${COLLECTION_DB_NAME}
      - DB_USER=${COLLECTION_DB_USER}
      - DB_PASSWORD=${COLLECTION_DB_PASSWORD}
    depends_on:
      collection-db:
        condition: service_healthy
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT}-collection.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/collection`) && !Method(`OPTIONS`)"
      - "traefik.http.routers.${PROJECT}-collection.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${PROJECT}-collection.tls=${TRAEFIK_TLS_ENABLED}"
      - "traefik.http.routers.${PROJECT}-collection.tls.certresolver=${TRAEFIK_CERTRESOLVER:-}"
      - "traefik.http.routers.${PROJECT}-collection.service=${PROJECT}-collection-service"
      - "traefik.http.services.${PROJECT}-collection-service.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.${PROJECT}-collection-stripprefix.stripprefix.prefixes=/api/collection"
      - "traefik.http.routers.${PROJECT}-collection.middlewares=auth-forward@file,${PROJECT}-collection-stripprefix"

      - "traefik.http.routers.${PROJECT}-collection-options.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/collection`) && Method(`OPTIONS`)"
      - "traefik.http.routers.${PROJECT}-collection-options.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${PROJECT}-collection-options.tls=${TRAEFIK_TLS_ENABLED}"
      - "traefik.http.routers.${PROJECT}-collection-options.tls.certresolver=${TRAEFIK_CERTRESOLVER:-}"
      - "traefik.http.routers.${PROJECT}-collection-options.service=${PROJECT}-collection-service"
  #
  # Service to interface and handle external APIs
  #
  media-catalog-service:
    build:
      context: ./backend/Media-Catalog-Service/
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - IMAGE_CACHE_REDIS_URL=redis://default:${IMAGE_CACHE_REDIS_PASSWORD}@${PROJECT}-image-cache-redis:6379
    networks:
      - web
    depends_on:
      image-cache-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT}-media.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/media`)"
      - "traefik.http.routers.${PROJECT}-media.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${PROJECT}-media.tls=${TRAEFIK_TLS_ENABLED}"
      - "traefik.http.routers.${PROJECT}-media.tls.certresolver=${TRAEFIK_CERTRESOLVER:-}"
      - "traefik.http.routers.${PROJECT}-media.service=${PROJECT}-media-catalog-service"
      - "traefik.http.services.${PROJECT}-media-catalog-service.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.${PROJECT}-media-stripprefix.stripprefix.prefixes=/api/media"
      - "traefik.http.routers.${PROJECT}-media.middlewares=${PROJECT}-media-stripprefix"
  #
  # Postgres DB to store user data
  #
  auth-db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    volumes:
      - ./data/auth-db:/var/lib/postgresql
    networks:
      web:
        aliases:
          - ${PROJECT}-auth-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  #
  # Postgres DB to user collections
  #
  collection-db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${COLLECTION_DB_NAME}
      POSTGRES_USER: ${COLLECTION_DB_USER}
      POSTGRES_PASSWORD: ${COLLECTION_DB_PASSWORD}
    volumes:
      - ./data/collection-db:/var/lib/postgresql
    networks:
      web:
        aliases:
          - ${PROJECT}-collection-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${COLLECTION_DB_USER} -d ${COLLECTION_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  #
  # Redis for image caching
  #
  image-cache-redis:
    image: redis:8.4
    restart: unless-stopped
    volumes:
      - ./data/image-cache-redis:/data
    networks:
      web:
        aliases:
          - ${PROJECT}-image-cache-redis
    env_file:
      - .env
    command: /bin/sh -c 'redis-server --save 20 1 --requirepass "$IMAGE_CACHE_REDIS_PASSWORD"'
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a ${IMAGE_CACHE_REDIS_PASSWORD} ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  #
  # Next.js Frontend (pnpm)
  #
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT}-front.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${PROJECT}-front.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${PROJECT}-front.tls=${TRAEFIK_TLS_ENABLED}"
      - "traefik.http.routers.${PROJECT}-front.tls.certresolver=${TRAEFIK_CERTRESOLVER:-}"
      - "traefik.http.routers.${PROJECT}-front.service=${PROJECT}-frontend-service"
      - "traefik.http.services.${PROJECT}-frontend-service.loadbalancer.server.port=3000"
