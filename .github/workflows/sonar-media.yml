name: SonarQube Media-Catalog-Service
on:
  push:
    branches:
      - master
    paths:
      - "backend/Media-Catalog-Service/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/Media-Catalog-Service/**"
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        working-directory: backend/Media-Catalog-Service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_MEDIA }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_BASE_URL: "https://api.spotify.com/v1"
          SPOTIFY_TOKEN_URL: "https://accounts.spotify.com/api/token"
          SPOTIFY_DEFAULT_PLAYLIST_ID: "5iwkYfnHAGMEFLiHFFGnP4"
          TMDB_BEARER_TOKEN: ${{ secrets.TMDB_BEARER_TOKEN }}
          TMDB_BASE_URL: "https://api.themoviedb.org/3"
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
          IGDB_BASE_URL: "https://api.igdb.com/v4"
          IGDB_TOKEN_URL: "https://id.twitch.tv/oauth2/token"
        run: ./gradlew test jacocoTestReport sonar --info
