name: Deploy dev/master

on:
  push:
    branches:
      - dev
      - master
      - ci/github-action-auto-deploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Select target folder based on branch and run deploy.sh
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          set -euo pipefail
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "Triggered by branch: $BRANCH"

          case "$BRANCH" in
            dev) REPO_DIR="/srv/docker/collektar/dev" ;;
            main|master) REPO_DIR="/srv/docker/collektar/master" ;;
            ci/github-action-auto-deploy) REPO_DIR="/srv/docker/collektar/dev" ;; # TEST
            *) echo "No deploy target for branch '$BRANCH'"; exit 78 ;;
          esac

          echo "Deploy target: $REPO_DIR"
          ssh -o StrictHostKeyChecking=yes -p "${DEPLOY_PORT:-22}" "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "cd '${REPO_DIR}' && chmod +x ./deploy.sh && ./deploy.sh"
